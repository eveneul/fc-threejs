<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .btn-wrap {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 20px;

    }

    button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <canvas></canvas>
  <div class="btn-wrap">
    <button data-color="#000"></button>
    <button data-color="#4555d8"></button>
    <button data-color="#128631"></button>
    <button data-color="#ff3e2c"></button>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
